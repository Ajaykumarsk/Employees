<!-- Angular Material Styles -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-4 ">
        <mat-card >
          <mat-card-header>
            <mat-card-title><h2 class="text-uppercase text-center mb-2">Login</h2></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Username input -->
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter Username">
              </mat-form-field>

              <!-- Password input -->
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter Password">
              </mat-form-field>

              <!-- Error message -->
              <div class="alert alert-danger text-center" role="alert" *ngIf="loginError">
                {{ loginError }}
              </div>

              <!-- Login button -->
              <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

              <!-- Registration link -->
              <p class="text-center mt-3">Don't have an account? <a routerLink="/register" class="text-danger">Register</a></p>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
